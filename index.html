<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="masuk">
    <button onclick="proses()">proses</button>
</body>
<script>
    function proses (){
        var masuk = document.getElementById("masuk").value;

        for (var i = masuk ; i >= 5 ; i--){
            if (i % 5 == 0)
            document.write(i +"<br>")
        }
    }
</script>
</html>
