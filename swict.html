<!DOCTYPE html>
<html>

<head>
    <title>Belajar Javascript Part 10 : Switch Case Di Javascript</title>
</head>

<body>  
    <input type="text" id="warna">
    <button onclick="submit()">submit</button>
    <div id="hasil"></div>

    <script>
function submit(){
        var warna = document.getElementById("warna").value;

        switch (warna) {
            case "hitam":
                ya = "cie milih warna muka anda";
                break;
            case "merah":
                ya = " saya pilih warna merah";
                break;
            case "hijau":
                ya = "saya pilih Warna hijau";
                break;
             case "ungu":
                ya = " saya pilih Warna ungu";
                break;
             case "biru":
                ya = "saya memilih warna biru";
                break;
            default:
                ya = "Warna tidak terdeteksi";
        }

        document.getElementById("hasil").innerHTML = ya;
    }
    </script>
</body>

</html>
